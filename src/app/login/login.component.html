<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="../../assets/login3.png"
                      style="width: 185px;" alt="logo">

                  </div>
                  <!-- Login Form -->
                  <form class="custom-form">
                    <mat-form-field class="full-width" appearance="fill">
                      <mat-label>User Name</mat-label>
                        <input matInput placeholder="Enter your name" name="username"
                        type="text"[(ngModel)] ="input_username">
                      </mat-form-field>
                    <mat-form-field class="full-width" appearance="fill">
                      <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" name="password" 
                        [(ngModel)]= "input_password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <ul style="list-style-type:none;">
                        <li><button mat-raised-button color="primary" (click)="login()">Login</button></li>
                        <li><a class="text-muted" href="">Forgot password?</a></li>
                      </ul>
                    </div>
                  </form>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger">Create new</button>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center">
                  <img src ="../../assets/login_pic.jpeg" 
                  style="width:100%;height:100%;object-fit:cover;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
