<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="../../assets/login.jpeg"
                      style="width: 185px;" alt="logo">
                  </div>
  
                  <form>
                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="username" name="username" class="form-control" [(ngModel)] = "input_firstname"/>
                      <label class="form-label" for="username">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control" [(ngModel)] = "input_password">
                      <label class="form-label" for="password">Password</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <ul style="list-style-type:none;">
                        <li><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" 
                          type="button" (click)="login()">Login</button></li>
                        <li><a class="text-muted" href="">Forgot password?</a></li>
                      </ul>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger">Create new</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <img src ="../../assets/login_pic.jpeg" 
                  style="width:100%;height:100%;object-fit:cover;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
