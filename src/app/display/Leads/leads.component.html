<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="card mb-12">
            <div class="col-lg-12">
                <div class="card-body text-center">
            <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Sl No:</th>
                <th>Name</th>
                <th>Technology</th>
                <th>E-mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ld of leads; index as i">
                <ng-container>
                    <td>{{i}}</td>
                <td>{{ld.name}}</td>
                <td>{{ld.technology}}</td>
                <td>{{ld.email}}</td>
                <td><button class="btn btn-danger btn-block fa-lg " (click) ="delete(ld.email)">Delete</button></td>
                </ng-container>  
            </tr>
            </tbody>
        </table> 
        </div>
        </div>
    </div>
    </div>
    </div>
</section>
